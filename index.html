<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
</head>

<body>
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="audio/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Balloons -->
    <div class="balloons" id="balloon-container">
        <div class="balloon red">H</div>
        <div class="balloon blue">B</div>
        <div class="balloon yellow">D</div>
    </div>

    <!-- Animated Cake with Candles -->
    <div class="cake-container">
        <div class="cake">
            <div class="candles">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <!-- Photos Section -->
    <div class="photos">
        <img src="images/photo1.png" alt="Memory 1">
        <img src="images/photo2.png" alt="Memory 2">
        <img src="images/photo3.png" alt="Memory 3">
        <img src="images/photo4.png" alt="Memory 4">
        <img src="images/photo5.png" alt="Memory 5">
    </div>

    <!-- QR Codes Section -->
    <div class="qr-section">
        <img src="images/qr1.png" alt="QR Code 1">
        <img src="images/qr2.png" alt="QR Code 2">
    </div>

    <!-- Buttons for Interactivity -->
    <div class="controls">
        <button onclick="playMusic()">🎵 Play Music</button>
        <button onclick="showBalloons()">🎈 Show Balloons</button>
        <button onclick="lightCandles()">🕯️ Light Candles</button>
        <button onclick="showWish()">📝 Show Birthday Wish</button>
    </div>

    <!-- Birthday Message -->
    <div class="message" id="birthday-wish">
        <p>Happy Birthday! 🎉</p>
    </div>

    <script src="effect.js"></script>
</body>
</html>
